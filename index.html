<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلیر موزیک من</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .player-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }
        
        .current-song {
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .audio-player {
            width: 100%;
            margin: 15px 0;
            outline: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .playlist {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .playlist-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .song-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .song-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .song-item:hover {
            background: linear-gradient(135deg, #f093fb10, #f5576c10);
        }
        
        .song-item.active {
            background: linear-gradient(135deg, #f093fb20, #f5576c20);
            border-right: 4px solid #f5576c;
        }
        
        .song-info {
            flex-grow: 1;
        }
        
        .song-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .song-meta {
            color: #666;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.1em;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.1em;
        }
        
        .empty-playlist {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-playlist h3 {
            margin-bottom: 10px;
            color: #999;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 پلیر موزیک من</h1>
            <p>لیست آهنگ‌های ارسالی از تلگرام</p>
        </div>
        
        <div class="player-section">
            <div class="current-song" id="currentSong">هیچ آهنگی انتخاب نشده</div>
            <audio id="audioPlayer" class="audio-player" controls>
                مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
            </audio>
            <div class="controls">
                <button class="btn" onclick="previousSong()">⏮️ قبلی</button>
                <button class="btn" onclick="togglePlayPause()" id="playPauseBtn">▶️ پخش</button>
                <button class="btn" onclick="nextSong()">⏭️ بعدی</button>
                <button class="btn" onclick="toggleShuffle()" id="shuffleBtn">🔀 تصادفی</button>
            </div>
        </div>
        
        <div class="playlist">
            <div class="playlist-header">
                📂 لیست پخش (<span id="songCount">0</span> آهنگ)
            </div>
            <div class="song-list" id="songList">
                <div class="loading">⏳ در حال بارگذاری...</div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadPlaylist()" title="بروزرسانی">🔄</button>

    <script>
        let playlist = [];
        let currentSongIndex = -1;
        let isShuffleMode = false;
        let audioPlayer = document.getElementById('audioPlayer');
        let playHistory = [];

        // بارگذاری پلی‌لیست از GitHub
        async function loadPlaylist() {
            try {
                const response = await fetch('./playlist.json?t=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error('فایل پلی‌لیست یافت نشد');
                }
                
                const data = await response.json();
                playlist = data.songs || [];
                
                displayPlaylist();
                updateSongCount();
                
                // اگر آهنگی در حال پخش نباشد، اولین آهنگ را انتخاب کن
                if (currentSongIndex === -1 && playlist.length > 0) {
                    selectSong(0);
                }
                
            } catch (error) {
                console.error('خطا در بارگذاری پلی‌لیست:', error);
                document.getElementById('songList').innerHTML = 
                    '<div class="error">❌ خطا در بارگذاری پلی‌لیست<br>لطفاً اتصال اینترنت خود را بررسی کنید</div>';
            }
        }

        // نمایش پلی‌لیست
        function displayPlaylist() {
            const songListElement = document.getElementById('songList');
            
            if (playlist.length === 0) {
                songListElement.innerHTML = `
                    <div class="empty-playlist">
                        <h3>🎵 پلی‌لیست خالی است</h3>
                        <p>برای اضافه کردن آهنگ، فایل صوتی را به ربات تلگرام ارسال کنید</p>
                    </div>
                `;
                return;
            }
            
            songListElement.innerHTML = '';
            
            playlist.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.onclick = () => selectSong(index);
                
                // تاریخ آپلود را فرمت کن
                let uploadDate = 'نامشخص';
                if (song.upload_date) {
                    try {
                        uploadDate = new Date(song.upload_date).toLocaleDateString('fa-IR');
                    } catch (e) {
                        uploadDate = 'نامشخص';
                    }
                }
                
                songItem.innerHTML = `
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-meta">
                            👤 ${song.uploader || 'نامشخص'} • 📅 ${uploadDate}
                        </div>
                    </div>
                    <div class="song-index">${index + 1}</div>
                `;
                
                songListElement.appendChild(songItem);
            });
        }

        // انتخاب آهنگ
        function selectSong(index) {
            if (index < 0 || index >= playlist.length) return;
            
            // حذف کلاس active از آهنگ قبلی
            const prevActive = document.querySelector('.song-item.active');
            if (prevActive) {
                prevActive.classList.remove('active');
            }
            
            // اضافه کردن کلاس active به آهنگ جدید
            const songItems = document.querySelectorAll('.song-item');
            if (songItems[index]) {
                songItems[index].classList.add('active');
            }
            
            currentSongIndex = index;
            const song = playlist[index];
            
            // تنظیم منبع صوتی
            audioPlayer.src = song.url;
            document.getElementById('currentSong').textContent = song.title;
            
            // اضافه کردن به تاریخچه پخش
            if (!playHistory.includes(index)) {
                playHistory.push(index);
            }
            
            // پخش خودکار
            audioPlayer.play().catch(error => {
                console.log('خطا در پخش خودکار:', error);
            });
        }

        // آهنگ بعدی
        function nextSong() {
            if (playlist.length === 0) return;
            
            let nextIndex;
            
            if (isShuffleMode) {
                // در حالت تصادفی
                const availableSongs = playlist.map((_, index) => index)
                    .filter(index => !playHistory.includes(index));
                
                if (availableSongs.length === 0) {
                    // اگر همه آهنگ‌ها پخش شدند، تاریخچه را ریست کن
                    playHistory = [];
                    availableSongs.push(...playlist.map((_, index) => index));
                }
                
                nextIndex = availableSongs[Math.floor(Math.random() * availableSongs.length)];
            } else {
                // حالت معمولی
                nextIndex = (currentSongIndex + 1) % playlist.length;
            }
            
            selectSong(nextIndex);
        }

        // آهنگ قبلی
        function previousSong() {
            if (playlist.length === 0) return;
            
            const prevIndex = currentSongIndex > 0 ? currentSongIndex - 1 : playlist.length - 1;
            selectSong(prevIndex);
        }

        // تغییر وضعیت پخش/توقف
        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        // تغییر حالت تصادفی
        function toggleShuffle() {
            isShuffleMode = !isShuffleMode;
            const shuffleBtn = document.getElementById('shuffleBtn');
            
            if (isShuffleMode) {
                shuffleBtn.style.background = 'rgba(255, 255, 255, 0.4)';
                shuffleBtn.innerHTML = '🔀 تصادفی: فعال';
                playHistory = []; // ریست تاریخچه
            } else {
                shuffleBtn.style.background = 'rgba(255, 255, 255, 0.2)';
                shuffleBtn.innerHTML = '🔀 تصادفی';
            }
        }

        // به‌روزرسانی شمارنده آهنگ‌ها
        function updateSongCount() {
            document.getElementById('songCount').textContent = playlist.length;
        }

        // Event Listeners
        audioPlayer.addEventListener('ended', nextSong);
        
        audioPlayer.addEventListener('play', () => {
            document.getElementById('playPauseBtn').innerHTML = '⏸️ توقف';
        });
        
        audioPlayer.addEventListener('pause', () => {
            document.getElementById('playPauseBtn').innerHTML = '▶️ پخش';
        });

        audioPlayer.addEventListener('error', (e) => {
            console.error('خطا در پخش فایل صوتی:', e);
            document.getElementById('currentSong').textContent = 'خطا در پخش فایل';
        });

        // بارگذاری اولیه
        window.addEventListener('load', loadPlaylist);
        
        // بروزرسانی خودکار هر 30 ثانیه
        setInterval(loadPlaylist, 30000);
    </script>
</body>
</html>
