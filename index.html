<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .player {
            margin: 20px auto;
            width: 300px;
            text-align: left;
        }
        audio {
            width: 100%;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>My Music Player</h1>
    <div class="player">
        <audio id="audioPlayer" controls></audio>
        <ul id="playlist"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
